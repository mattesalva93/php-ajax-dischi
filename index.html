<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap, Fontawesome e css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>php-ajax-dischi-milestone_2</title>
</head>
<body>

    <div id="miapp">
        <header>
            <div class="container-fluid">
              <div class="row">
                <div class="col-12 d-flex justify-content-start align-items-center ms_header-col ">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Spotify_icon.png" alt="Spotify_icon.png">
                </div>
              </div>
            </div>
        </header>
        <main>
            <div class="container p-5">
              <div class="row row-cols-5">
                <div class="col d-flex px-4"
                v-for="disco in arrayDischi">
                    <div class="ms_disco-box">
                      <img v-bind:src="disco.poster" alt="" class="img-fluid">
                      <h3>{{disco.author}}</h3>
                      <span> {{disco.title}} </span>
                      <span> {{disco.year}} </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="myscript.js"></script>
</body>

</html>
